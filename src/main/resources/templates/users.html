<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Users - CodeJava</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign Out"/>
				<h3><a th:href="@{/entermarks}">Enter Marks</a></h3>
			</form>
		</div>
		<div>
			<h1>List of All Users.....!!!</h1>
		</div>
		<div>
			<table class="table table-striped table-boardered">
				<thead class = "thead-dark">
					<tr>
						<th>User Id</th>
						<th>E-Mail</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${listUsers}">
					<td th:text="${user.userId}">User Id</td>
					<td th:text="${user.userEmail}">Email</td>
					<td th:text="${user.userFirstName}">First Name</td>
					<td th:text="${user.userLastName}">Last Name</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<table class="table table-striped table-boardered">
				<thead class = "thead-dark">
					<tr>
						<th>User Id</th>
						<th>Java</th>
						<th>Python</th>
						<th>C Language</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="marks:${listMarks}">
					<td th:text="${marks.userId}">User Id</td>
					<td th:text="${marks.java}">Java</td>
					<td th:text="${marks.python}">Python</td>
					<td th:text="${marks.cLanguage}">C Language</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
